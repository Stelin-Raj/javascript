<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>UI Design</title>
</head>

<body>
    <div class="container">
        <div class="outer-div row">
            <div class="left-div col-md-6">
                <div class="header">
                    <h3 style="font-weight: 600;">Attic</h3>
                </div>
                <h4 style="font-weight: 600;">Tell us a little about your store</h4>
                <p>This is an initial information of your bussiness.<br>
                    You can change it anytime.</p>
                <div>
                    <input type="text" id="storeName" class="no-outline" placeholder="Store Name"><br>
                    <select class="form-select" aria-label="Default select example" id="industryName">
                        <option selected>Industry</option>
                        <option value="1">Industry 1</option>
                        <option value="2">Industry 2</option>
                        <option value="3">Industry 3</option>
                      </select>
                    <p> <input type="checkbox" id="checkBox">This store is registered bussiness</p><br>
                    <input type="text" id="companyName" class="no-outline" placeholder="Company Legal Name"><br>
                    <input type="text" id="euNumber" class="no-outline" placeholder="VAT EU Number"><br>
                    <input type="text" id="address" class="no-outline" placeholder="Address"><br>
                    <input type="text" id="zipCode" class="no-outline" placeholder="ZIP Code">
                    <input type="text" id="city" class="no-outline" placeholder="City"><br>
                    <select class="form-select" aria-label="Default select example" id="industryName">
                        <option selected>Country</option>
                        <option value="1">India</option>
                        <option value="2">USA</option>
                        <option value="3"></option>
                      </select>
                </div>
                <div class="button">
                    <a href="#" style="color: black;">Go Back</a>
                    <button type="button" class="btn btn-success" id="success_btn">Save and continue</button>
                </div>
            </div>
            <div class="right-div col-md-6">
                <img src="img_33.jpg" alt="image" height="100%">
            </div>
        </div>
    </div>
</body>

</html>
